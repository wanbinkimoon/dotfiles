# Simple transparent theme for tmux
# Configuration is based on basic tmux theming approach

# Set status bar position
set -g status-position top

# Make background transparent
set -g status-style bg=default

# Use the previously bg color as fg color (typically using a purple shade)
set -g status-fg colour244

# Configure window status format
set -g window-status-format " [#I] #W:#{b:pane_current_path}"
set -g window-status-current-format " [#I] #W:#{b:pane_current_path}"

# Style for current window
set -g window-status-current-style fg=pink,bold,bg=default

# Style for other windows
set -g window-status-style fg=colour244,bg=default
# set -g window-status-style fg=blue,bg=default

# Left status
set -g status-left "#[fg=blue]#S  #[fg=colour244]| "
set -g status-left-length 50

# Right status - show current directory path with ~ for home
set -g status-right "#{?client_prefix,#[fg=red]PREFIX,} #[fg=colour244]#{s|$HOME|~|:pane_current_path} #[fg=blue]#(cd \"#{pane_current_path}\"; git rev-parse --abbrev-ref HEAD 2>/dev/null)"
set -g status-right-length 100

# Status format for line 2 (creates spacing)
set -g status-format[1] ""

# Pane borders
set -g pane-active-border-style fg=purple
set -g pane-border-style fg=colour238
