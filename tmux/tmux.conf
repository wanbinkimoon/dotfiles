# Set reload 
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"

# only this line might not be enough
set -g default-terminal "xterm-256color"

# Set prefix
set -g prefix C-s

# Set window indexing to start at 1 instead of 0
set -g base-index 1
set -g renumber-windows on

# Set pane indexing to start at 1 instead of 0
setw -g pane-base-index 1

# Split panes with \ and -
bind \\ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Act like vim 
setw -g mode-keys vi 
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Resize panes
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

# Increase repeat time so to resize panels easier
set -g repeat-time 1000

set-option -g pane-active-border-style fg=purple

# Used to allow nvim zen mode to work
# https://github.com/folke/zen-mode.nvim?tab=readme-ov-file
set-option -g allow-passthrough on

# Increase history limit
set -g history-limit 10000

# Set mouse on
set -g mouse on

# Status bar config
set -g status-position top
set -g status-bg default
set -g status-style fg=default,bg=default

bind s choose-tree -Zs -O name

# List of PLugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

